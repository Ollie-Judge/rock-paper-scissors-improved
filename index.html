<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="titleContainer">
      <h1 id="title">Rock Paper Scisors</h1>
    </div>

    <div id="messageContainer">
      <p id="message"></p>
      <p>Best of 3!</p>
    </div>

    <div id="choiceBoxContainer">
      <a class="choiceBox" id="rock">
        <i class="fa-solid fa-hand-back-fist"></i>
      </a>

      <a class="choiceBox paper">
        <i class="fa-solid fa-toilet-paper" id="paper"></i>
      </a>

      <a class="choiceBox paper">
        <i class="fa-solid fa-scissors" id="scissors"></i>
      </a>
    </div>

    <div id="scoresContainer">
      <div id="userScoreContainer">
        <p>User Score</p>
        <p id="userScore"></p>
      </div>

      <div id="computerScoreContainer">
        <p>Computer Score</p>
        <p id="computerScore"></p>
      </div>
    </div>

    <div>
      <button id="replayButton">Replay</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>

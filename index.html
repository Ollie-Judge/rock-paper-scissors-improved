<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="titleContainer">
      <h1>Rock Paper Scisors</h1>
    </div>

    <div id="messageContainer">
      <p id="message"></p>
      <p>Best of 3!</p>
    </div>

    <div id="choiceBoxContainer">
      <div class="choiceBox" id="rock"><p>rock</p></div>
      <div class="choiceBox" id="paper"><p>paper</p></div>
      <div class="choiceBox" id="scissors"><p>scissors</p></div>
    </div>

    <div id="scoresContainer">
      <div id="userScoreContainer">
        <p>User Score</p>
        <p id="userScore"></p>
      </div>

      <div id="computerScoreContainer">
        <p>Computer Score</p>
        <p id="computerScore"></p>
      </div>
    </div>

    <div>
      <button id="replayButton">Replay</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
